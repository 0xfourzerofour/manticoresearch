collect_repo:
  stage: publish
  rules:
    - when: on_success
  allow_failure: true
  tags:
    - dev-host
  script:
    - echo "Collected packages"
    - ls -1
    - ~/upload_repo.sh


build_docker:
  stage: deploy
  rules:
    - if: $WHAT==null && $CI_COMMIT_TITLE !~ /^noci .*$/i && $CI_COMMIT_BRANCH == "master"
  script:
    - curl -XPOST "$DOCKER_HUB_BUILD_URL"

