build_docker:
  stage: deploy
  needs:
    - job: collect_bionic
      optional: true
  interruptible: true
  variables:
    GIT_STRATEGY: none
  rules:
    - if: $REPO_NAME=='$REPO_NAME'
    - if: $WHAT=='$WHAT'
    - if: $WHAT==null && $CI_COMMIT_BRANCH == "master"
  tags:
    - dev-host
  script:
    - echo "Build docker image"
    - ~/build.sh
