stages:
  - build
  - repoupload
  - deploy

variables:
  CMAKE_INTERPROCEDURAL_OPTIMIZATION: 0
  VERBOSE: 1
  DIAGNOSTIC: 1

.redhat_based:
  stage: build
  interruptible: true
  tags:
    - docker
  variables:
    REPO_DIST_NAME: "centos"
    CACHEB: "../cache"
  script:
    - ln -s $(pwd) /manticore012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789/src
    - cd /manticore012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789/src
    - mkdir build && cd build
    - cmake -GNinja -DPACK=1 -DBUILD_TAG=$RELEASE_TAG $XTRAFLAGS ..
    - cmake --build . --target package
    - cmake -DSPLIT=1 .
    - cmake --build . --target package
    - rm manticore-server-debuginfo*.rpm
    - rm manticore-tools-debuginfo*.rpm
    - cp manticore*.rpm ..
  artifacts:
    paths:
      - manticore*.rpm
    when: on_success
    expire_in: 12 hrs

.debian_based:
  stage: build
  interruptible: true
  tags:
    - docker
  variables:
    CACHEB: "../cache"
  script:
    - mkdir build && cd build
    - cmake -GNinja -DPACK=1 -DBUILD_TAG=$RELEASE_TAG $XTRAFLAGS ..
    - cmake --build . --target package
    - cmake -DSPLIT=1 .
    - cmake --build . --target package
    - rm manticore-server-dbgsym*.ddeb
    - rm manticore-tools-dbgsym*.ddeb
    - cp manticore*deb ..
  artifacts:
    paths:
      - manticore*deb
    when: on_success
    expire_in: 12 hrs

.collect_job:
  variables:
    GIT_STRATEGY: none
  stage: repoupload
  interruptible: true
  tags:
    - dev-host

osx:
  stage: build
  interruptible: true
  needs: [ ]
  tags:
    - mac
    - build
  retry: 1
  rules:
    - if: $WHAT=='$WHAT'
    - if: $WHAT==null
    - if: $WHAT=="all"
    - if: $WHAT =~ /osx/
  variables:
    CACHEB: "../cache"
    LIBS_BUNDLE: "/work"
    OPENSSL_ROOT_DIR: "/usr/local/opt/openssl"
  script:
    - mkdir build && cd build
    - cmake .. -GNinja -DDISTR_BUILD=macos -DBUILD_TAG=$RELEASE_TAG
    - cmake --build . --target package
    - cp manticore-*.tar.gz ..
  artifacts:
    paths:
      - manticore-*.tar.gz
    when: on_success
    expire_in: 12 hrs
  cache:
    key: mojave
    paths:
      - cache

collect_osx:
  extends: [ .collect_job ]
  needs: [ osx ]
  script: [ ~/upload_repo_arc.sh ]

windows:
  stage: build
  interruptible: true
  rules:
    - if: $WHAT=='$WHAT'
    - if: $WHAT==null
    - if: $WHAT=="all"
    - if: $WHAT =~ /windows/
  needs: []
  tags:
    - windev19
    - build
  variables:
    LIBS_BUNDLE: "x:/bundle"
    CACHEB: "x:/cache"
    BOOST_ROOT: "x:/boost_1_75_0"
  script:
    - 'net use x: \\\\VBOXSRV\\shared'
    - mkdir sphinxbin-x64
    - cd sphinxbin-x64
    - cmake -DBUILD_TAG=$RELEASE_TAG -DDISTR_BUILD=default -DWITH_SSL=1 ..
    - cmake --build . --target package --config RelWithDebInfo
    - cp manticore-*.zip ..
  artifacts:
    paths:
      - manticore-*.zip
    when: on_success
    expire_in: 12 hrs
  cache: {}

collect_windows:
  extends: [ .collect_job ]
  needs: [ windows ]
  script: [ ~/upload_repo_arc.sh ]

rhel7:
