stages:
  - build
  - publish
  - deploy

tarball:
  stage: build
  only:
    variables:
      - $WHAT == null
      - $WHAT == "all"
      - $WHAT =~ /tarball/
  dependencies: []
  tags:
    - dev-host
  script:
    - mkdir build && cd build
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISABLE_TESTING=1 ..
    - make tarball
    - cp manticore-*.tar.gz ..
  artifacts:
    paths:
      - manticore-*.tar.gz
    when: on_success
    expire_in: 12 hrs

osx:
  stage: build
  only:
    variables:
      - $WHAT == null
      - $WHAT == "all"
      - $WHAT =~ /osx/
  dependencies: []
  variables:
    CACHEB: "../cache"
    OPENSSL_ROOT_DIR: "/usr/local/opt/openssl"
  tags:
    - mac
    - build
  script:
    - mkdir build && cd build
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISTR_BUILD=macos -DLIBS_BUNDLE=/work ..
    - make -j2 package
    - cp manticore-*.tar.gz ..
  artifacts:
    paths:
      - manticore-*.tar.gz
    when: on_success
    expire_in: 12 hrs
  cache:
    key: darwin-release
    paths:
      - cache/*-src
      - cache/galera*64/libgalera*
      - cache/galera*64/galera-targets.cmake
      - cache/icu*64/*icu*
      - cache/re2*64/*re2*
      - cache/stemmer*64/*stemmer*
      - cache/boost*64


windows:
  stage: build
  only:
    variables:
      - $WHAT == null
      - $WHAT == "all"
      - $WHAT =~ /windows/
  dependencies: []
  tags:
    - windev19
    - build
  variables:
    LIBS_BUNDLE: "x:/bundle"
    CACHEB: "x:/cache"
    OPENSSL_ROOT_DIR: "x:/bundle/openssl-x64"
  script:
    - 'net use x: \\\\VBOXSRV\\shared'
    - mkdir sphinxbin-x64
    - cd sphinxbin-x64
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISTR_BUILD=default -DWITH_PGSQL=1 -DWITH_RE2=1 -DWITH_STEMMER=1 USE_SSL=1 ..
    - cmake --build . --target package --config RelWithDebInfo
    - cp manticore-*.zip ..
    - cd ..
    - mkdir sphinxconvbin-x64
    - cd sphinxconvbin-x64
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISABLE_TESTING=1 -DWITH_RE2=0 -DWITH_STEMMER=0 -DWITH_RE2=0 -DWITH_STEMMER=0 -WITH_EXPAT=0 -WITH_ICONV=0 -WITH_MYSQL=0 ..
    - cmake --build . --target package --config RelWithDebInfo --clean-first    
    - cp manticore-*-converter.zip ..
  artifacts:
    paths:
      - manticore-*.zip
    when: on_success
    expire_in: 12 hrs
  cache: {}

.redhat_based: &redhat
  stage: build
  dependencies: []
  tags:
    - docker
  script:
    - ln -s $(pwd) /manticore012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789/src
    - cd /manticore012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789/src
    - mkdir build && cd build
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISTR_BUILD=$DISTR $XTRAFLAGS ..
    - make -j4 package
    - cp manticore*.rpm ..

  artifacts:
    paths:
      - manticore*.rpm
    when: on_success
    expire_in: 12 hrs

.debian_based: &debian
  stage: build
  dependencies: []
  tags:
    - docker
  script:
    - mkdir build && cd build
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISTR_BUILD=$DISTR $XTRAFLAGS ..
    - make -j4 package
    - cp manticore*deb ..
  artifacts:
    paths:
      - manticore*deb
    when: on_success
    expire_in: 12 hrs

rhel6:
  <<: *redhat
  variables:
    REPO_DIST_NAME: "centos"
    REPO_DIST_VER: "6"
  only:
    variables:
      - $WHAT == null
      - $WHAT == "all"
      - $WHAT =~ /rhel6/
  image: registry.gitlab.com/manticoresearch/dev/centos6_cmake317:latest

